<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <section class="container">
    <div class="parent">
        <div>
            <span class="regis">Registration</span>
        </div>
        <div>
            <form action="" method="post">
                <div class="field">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Your first name" required><br>
                </div>
                <div class="field">
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Your last name" required><br>
                </div>
                <div class="field">
                    <label for="phone">Phone number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="000-0000-000" pattern="[1-9]{3}-[1-9]{4}-[1-9]{3}" required><br>
                </div>
                <div class="field">
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address" placeholder="Your Address" required><br>
                </div>
                <div class="field select">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" style="width:60%;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>
                <div class="field">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required><br>
                </div>

                <div class="field">
                <label for="pass">Password</label><br>
                <input type="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}" id="password-field" required minlength="8" maxlength="8"><br><br>
                    <div class="password-policies">
                        <div class="policy-uppercase">
                            Start With Uppercase
                        </div>
                        <div class="policy-length">
                            8 Character only
                        </div>
                        <div class="policy-number">
                            Contain 1 digit at least
                        </div>
                        <div class="policy-special">
                            One Special character
                        </div>
                        <div class="policy-whitespace">
                            no white space
                        </div>
                    </div>
                </div>

                <input type="submit" value="sign up">
            </form>
        </div>
    </div>
</section>
<ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <script src="js/register.js"></script>
</body>
</html>
